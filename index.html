<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

		<title>Frontend Mentor | Tip calculator app</title>

		<link rel="stylesheet" href="style.css" />
		<script src="script.js" defer></script>

		<style>
			.attribution {
				font-size: 11px;
				text-align: center;
			}
			.attribution a {
				color: hsl(228, 45%, 44%);
			}
		</style>
	</head>
	<body>
		<h3 class="heading">splitter</h3>
		<div class="calculator-container">
			<div class="input-container">
				<div class="input-row" data-input-row>
					<div class="input-heading">
						<div class="input-title">Bill</div>
						<div class="error-message" data-error-message></div>
					</div>
					<div class="input-box">
						<input type="text" class="validation" placeholder="0" data-bill />
						<div class="symbol dollar-icon"></div>
					</div>
				</div>

				<div class="input-row" data-input-row>
					<div class="input-heading">
						<div class="input-title">Select Tip %</div>
						<div class="error-message" data-error-message></div>
					</div>
					<div class="tip-options-grid">
						<div class="tip-option" data-tip-option>
							<input type="radio" name="tip-option" value="0.05" />5%
						</div>
						<div class="tip-option" data-tip-option>
							<input type="radio" name="tip-option" value="0.1" />10%
						</div>
						<div class="tip-option" data-tip-option>
							<input type="radio" name="tip-option" value="0.15" />15%
						</div>
						<div class="tip-option" data-tip-option>
							<input type="radio" name="tip-option" value="0.25" />25%
						</div>
						<div class="tip-option" data-tip-option>
							<input type="radio" name="tip-option" value="0.5" />50%
						</div>
						<div class="tip-option validation" data-tip-option-custom>
							<input type="text" placeholder="Custom" />
						</div>
					</div>
				</div>
				<div class="input-row" data-input-row>
					<div class="input-heading">
						<div class="input-title">Number of People</div>
						<div class="error-message" data-error-message></div>
					</div>
					<div class="input-box">
						<input type="text" placeholder="0" class="validation" data-people-number />
						<div class="symbol person-icon"></div>
					</div>
				</div>
			</div>
			<div class="output-container">
				<div class="output-rows">
					<div class="output-row">
						<div class="output-title">Tip Amount<span>/ person</span></div>
						<div class="output-number"><span>$</span><span data-tip-amount>0.00</span></div>
					</div>
					<div class="output-row">
						<div class="output-title">Total<span>/ person</span></div>
						<div class="output-number"><span>$</span><span data-total-amount>0.00</span></div>
					</div>
				</div>
				<div class="reset-btn" data-reset>Reset</div>
			</div>
		</div>

		<div class="attribution">
			Challenge by
			<a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
			Coded by <a href="https://github.com/quanmtran">Quan Tran</a>.
		</div>
	</body>
</html>
